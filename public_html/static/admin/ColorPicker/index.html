        <script type="text/javascript" src="jquery.js"></script> 
        <script type="text/javascript" src="jquery.colorpicker.js"></script> 
    
    <blockquote>
        请输入颜色值：<input type="text" id="cp2" />

<script type="text/javascript">
    $(function(){
        
        $("#cp2").colorpicker({
            fillcolor:true,
            success:function(o,color){
                $(o).css("color",color);
            }
        });
       
    });
</script>
