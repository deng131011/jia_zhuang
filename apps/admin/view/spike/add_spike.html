{extend name="$_admin_public_base_"/}
{block name="style"}{/block}

{block name="main"}
<section class="content pt-5">
    <div class="box box-solid eacoo-box">
        <div class="box-body">
            <div class="cf eacoo-tabs">
                <ul class="nav nav-tabs">
                    <li class="tab_list active"><a href="javascript:;">基本信息</a></li>
                </ul>

            </div>


        <div class="builder formbuilder-box panel-body bg-color-fff">

            <div class="row">
                <div class="col-md-11">
                  <form action="" method="post" class="form-builder form-horizontal">
                  <fieldset>

                      <div class="form-group item_title">
                          <label class="col-md-2 control-label">选择秒杀活动：</label>
                          <div class="col-md-2">
                              <select class="form-control" name="spike_id">
                                  <option value="">请选择所属活动</option>
                                  {volist name="spike_list" id="sp"}
                                  <option value="{$sp['id']}">{$sp['title']}</option>
                                  {/volist}
                              </select>
                          </div>
                          <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 必须选择</div>
                      </div>

                  <div class="tab_content">
					    <div class="form-group item_title">
                             <div style="width:80%; margin: 0 auto;">
                            <table class="table table-responsive table-bordered table-hover dataTable" border="1" cellspacing="0" cellpadding="0" border-color="#e0e0e0" style="border-collapse:collapse; border:1px solid #e0e0e0; width:100%;">
                                <tr>
                                    <th width="5%">序号</th>
                                    <th width="35%">商品名称</th>
                                    <th width="20%">原价</th>
                                    <th width="25%">秒杀价格</th>
                                    <th width="25%">数量</th>
                                    <th width="10%">操作</th>
                                </tr>
                                {volist name="info['list']" id="vo" key="kk"}
                                <tr>
                                    <td>{$kk}<input type="hidden" name="product_id[]" value="{$vo['id']}" /></td>
                                    <td>{$vo['title']}</td>
                                    <td>￥{$vo['new_price']}</td>
                                    <td><input type="text" class="form-control" name="price_{$vo['id']}" placeholder="价格" value="" ></td>
                                    <td><input type="text" class="form-control" name="ms_stock_{$vo['id']}" placeholder="数量" value="" ></td>
                                    <td><span class="btn btn-danger">删除</span></td>
                                </tr>
                                {/volist}

                            </table>
                             </div>
					    </div>
                  </div>


                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-2">
                                <div class="col-md-3"><button class="btn btn-block btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</button></div>
                                <div class="col-md-3"><button class="btn btn-block btn-default return" onclick="javascript:history.back(-1);return false;">返回</button></div>
                            </div>
                        </div>



                         </fieldset>
                  </form>

                </div>    
           </div>
         </div>
        </div>
    </div>
</section>
{/block}
{block name="script"}
<script>
$('select[name="position_id"]').change(function () {
    var size = $(this).find('option:selected').attr('data-size');

    if(size!=''){
        $("#description").text('图片尺寸'+size);
    }
});
</script>
<link href="__LIBS__/datetimepicker/datetimepicker.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__LIBS__/datetimepicker/datetimepicker.min.js"></script>
<script type="text/javascript">
    $('.times').datetimepicker({
        format      : 'yyyy-mm-dd HH:ii:00',
        autoclose   : true,
        todayBtn    : 'linked',
        language    : 'zh-CN',
        fontAwesome : true,
        minView : 0
    });
</script>



{/block}
