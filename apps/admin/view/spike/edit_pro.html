{extend name="$_admin_public_base_"/}
{block name="style"}{/block}

{block name="main"}
<section class="content pt-5">
    <div class="box box-solid eacoo-box">
        <div class="box-body">
            <div class="cf eacoo-tabs">
                <ul class="nav nav-tabs">
                    <li class="tab_list active"><a href="javascript:;">基本信息</a></li>
                </ul>

            </div>


        <div class="builder formbuilder-box panel-body bg-color-fff">

            <div class="row">
                <div class="col-md-11">
                  <form action="" method="post" class="form-builder form-horizontal">
                    <fieldset>
                      <input type="hidden" name="id" value="{$info.id}">
                      <input type="hidden" name="spike_id" value="{$info.spike_id}">

                        <div class="tab_content">
					    <div class="form-group item_title">
							<label class="col-md-2 control-label">商品标题：</label>
							<div class="col-md-4">
							  <input type="text" class="form-control" placeholder="标题" value="{$info.title|default=''}" readonly >
							</div>
					    </div>



                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">秒杀价格：</label>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" name="price" placeholder="秒杀价格" value="{$info.price|default=''}" >
                                </div>
                                <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 必须填写</div>
                            </div>

                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">设置数量：</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control times" name="ms_stock" placeholder="商品数量" value="{$info.ms_stock|default=''}" >
                                </div>
                                <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i>商品数量</div>
                            </div>

                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">剩余数量：</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control times" name="mssy_stock" placeholder="剩余数量" value="{$info.mssy_stock|default=''}" >
                                </div>
                                <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i>秒杀商品剩余数量</div>
                            </div>


                        </div>


                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-2">
                                <div class="col-md-3"><button class="btn btn-block btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</button></div>
                                <div class="col-md-3"><button class="btn btn-block btn-default return" onclick="javascript:history.back(-1);return false;">返回</button></div>
                            </div>
                        </div>



                         </fieldset>
                  </form>

                </div>    
           </div>
         </div>
        </div>
    </div>
</section>
{/block}
{block name="script"}





{/block}
