{extend name="$_admin_public_base_"/}
{block name="style"}{/block}

{block name="main"}
<style>
    .select_list{padding-right:0; width:11%}
</style>
<section class="content pt-5">
    <div class="box box-solid eacoo-box">
        <div class="box-body">

        <div class="builder formbuilder-box panel-body bg-color-fff">

            <div class="row">    

                <div class="col-md-11">
                  <form action="" method="post" class="form-builder form-horizontal">
                    <fieldset>
                        <input type="hidden" name="card_type" placeholder="" value="{$info.card_type|default=''}"   />
                        <input type="hidden" name="id" placeholder="" value="{$info.id|default=''}"   />

					    <div class="form-group item_title">
							<label for="title" class="col-md-2 control-label">卡片标题：</label>
							<div class="col-md-3">
							  <input type="text" class="form-control" name="title" placeholder="" value="{$info.title|default=''}"  disabled  />
							</div>
						  <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 必须填写，单位/元</div>
					    </div>

                        <div class="form-group item_title">
                            <label for="title" class="col-md-2 control-label">购买价格：</label>
                            <div class="col-md-3">
                                <input type="number" class="form-control" name="price" placeholder="" value="{$info.price|default=''}" >
                            </div>
                            <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 必须填写，单位/元</div>
                        </div>

                        <div class="form-group item_title">
                            <label for="title" class="col-md-2 control-label">起订量：</label>
                            <div class="col-md-3">
                                <input type="number" class="form-control" name="minnum" placeholder="" value="{$info.minnum|default=''}" >
                            </div>
                            <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 必须填写,年卡、校卡默认是1，单位/张</div>
                        </div>

                        <div class="form-group item_title">
                            <label for="title" class="col-md-2 control-label">教授赠送量：</label>
                            <div class="col-md-3">
                                <input type="number" class="form-control" name="sendnum" placeholder="" value="{$info.sendnum|default=''}" >
                            </div>
                            <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 平台分配教授身份时赠送的会员卡数量，其余类型不需要填写，单位/张</div>
                        </div>

                        <div class="tab_content">

                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">权益说明：</label>
                                <div class="col-md-8">

                                    {:widget('common/editor/ueditor',[['id'=>'content','name'=>'content','value'=>$info['content']]])}
                                </div>
                            </div>

                        </div>

                            <div class="form-group">
                                <div class="col-md-12 col-md-offset-2">
                                  <div class="col-md-3"><button class="btn btn-block btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</button></div>
                                  <div class="col-md-3"><button class="btn btn-block btn-default return" onclick="javascript:history.back(-1);return false;">返回</button></div>
                              </div>
                          </div>

                         </fieldset>
                  </form>

                </div>    
           </div>
         </div>
        </div>
    </div>
</section>
{/block}
{block name="script"}


{/block}
