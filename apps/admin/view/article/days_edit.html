{extend name="$_admin_public_base_"/}
{block name="style"}{/block}

{block name="main"}

<section class="content pt-5">
    <div class="box box-solid eacoo-box">
        <div class="box-body">
            <div class="cf eacoo-tabs">
                <ul class="nav nav-tabs">
                    <li class="tab_list active"><a href="javascript:;">基本信息</a></li>
                </ul>

            </div>


        <div class="builder formbuilder-box panel-body bg-color-fff">

            <div class="row">
                <div class="col-md-11">
                  <form action="{:url('')}" method="post" class="form-builder form-horizontal">
                    <fieldset>
                      <input type="hidden" name="id" value="{$info.id}">
                      <input type="hidden" name="type" value="{$type|default=''}">

                        <div class="tab_content">
                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">标题：</label>
                                <div class="col-md-4">
                                  <input type="text" class="form-control" name="title" placeholder="标题" value="{$info.title|default=''}" >
                                </div>
                              <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 必须填写</div>
                            </div>
                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">描述：</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="bref" placeholder="描述" value="{$info.bref|default=''}" >
                                </div>
                                <div class="col-md-5 help-block"></div>
                            </div>
                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">标签：</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" name="tab" placeholder="标签" value="{$info.tab|default=''}" >
                                </div>
                                <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 例：第一天</div>
                            </div>

                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">标签颜色：</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" id="cp2" name="colors" placeholder="" value="{$info.colors|default=''}" readonly >
                                </div>

                            </div>

                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">排序：</label>
                                <div class="col-md-2">
                                    <input type="number" class="form-control" name="sort" placeholder="排序" value="{$info.sort|default=''}" >
                                </div>
                                <div class="col-md-5 help-block"><i class="fa fa-info-circle color-info1"></i> 数字越小越靠前</div>
                            </div>

                            <div class="form-group item_image flag_course">
                                <label for="image" class="col-md-2 control-label">关联商家ID：</label>
                                <div class="col-md-4">
                                    <input  class="attach form-control" type="text" id="course_title" value="{$info['shop_ids']}" style="width:60%;float: left;" readonly />
                                    <input type="hidden" id="check_course_id" name="shop_ids" value="{$info['shop_ids']}" />
                                    <a class="btn btn-success btn-sm" style="float: left;height: 34px; line-height: 27px;" onclick="add_product()">选择商家</a>
                                </div>
                            </div>

                            <div class="form-group item_image">
                                <label for="image" class="col-md-2 control-label">列表缩略图：</label>
                                {include file="ad/picture"/}
                            </div>




                            <div class="form-group item_title">
                                <label class="col-md-2 control-label">内容详情：</label>
                                <div class="col-md-8">
                                    {:widget('common/editor/ueditor',[['id'=>'content','name'=>'content','value'=>$info['content']]])}
                                </div>
                            </div>

                        </div>


                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-2">
                                <div class="col-md-3"><button class="btn btn-block btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</button></div>
                                <div class="col-md-3"><button class="btn btn-block btn-default return" onclick="javascript:history.back(-1);return false;">返回</button></div>
                            </div>
                        </div>



                         </fieldset>
                  </form>

                </div>    
           </div>
         </div>
        </div>
    </div>
</section>
{/block}
{block name="script"}

<script>



$(".return_lable").click(function () {
   $("#return_ids").val('');
});
$(".return_lable .iCheck-helper").click(function () {
    $("#return_ids").val('');
});

//添加
function add_product(){
    layer.open({
        type: 2,
        title: false,
        shadeClose: true,
        closeBtn: 0, //不显示关闭按钮
        shade: 0.8,
        area: ['1000px', '500px'],
        content: ['/Admin/Article/shop_list','']
    });
}

</script>
<script type="text/javascript" src="/static/admin/ColorPicker/jquery.js"></script>
<script type="text/javascript" src="/static/admin/ColorPicker/jquery.colorpicker.js"></script>
<script>
    $(function(){
//颜色
        $("#cp2").colorpicker({
            fillcolor:true,
            success:function(o,color){
                $(o).css("color",color);
            }
        });
    })
</script>

{/block}
